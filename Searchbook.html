<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .top-position{
            position: absolute;
           top:0px;
            left:0px;
            height: 200px;
        }
        .middle-position{
            position: absolute;
           top:200px;
            left:40%;
            width: 500px;
            height: 300px;
            font-size:50px;
        }
        .bottom-position{
            position: relative;
           top:300px;
            left:35%;
            width: 300px;
            height: 300px;
            font-size:25px;
            

        }
            p1{float:left;
                background-color:rgb(0, 0, 0);
            padding:30px 152px;
            border-style:inset;
            color:white;
            font-size: 15px;
            
    
             }
              
    
              
        </style>
        <script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
</head>
<body>  
        <div1 class=top-position>
            <a href="/library"><p1><b>Library</b></p1></a>
            <a href="/library/addbook"><p1><b>Add Book</b></p1></a>
            <a href="/library/searchbook"><p1><b>Search Book</b></p1></a>
            <a href="/library/givebook"><p1><b>Give Book</b></p1></a>
            <a href="/library/receivebook"><p1><b>Receive Book</b></p1></a>
        </div1>
        
        <div2 class="middle-position">SEARCH BOOK</div2><br/>

        <div3 class="bottom-position">
        <form action="/search" id="kitap">
                <p><b>Book Name: <input type="text" name="book_name"size="60" placeholder="This field is requid"/></b></p><br/>
                <p><b>Author:   &emsp;&emsp;&nbsp;<input type="text" name="author" size="60" placeholder="This field is requied" maxlength="60"/></b></p><br/>
                <p><b>ISBN:&emsp;&emsp;&nbsp;&nbsp;&nbsp; <input type="text" name="isbn" size="60" placeholder="This field is requied" maxlength="13"/></b></p><br/>
                <p><b>Publisher: <input type="text" name="publisher" size="60" placeholder="This field is requied" maxlength="60"/></b></p><br/>
                <button class="btn btn-primary ara">Ara</button>
        </form>
        
    </div3>
    <div id="result"></div>
       <script>
       $( ".ara" ).click(function(event) {
           event.preventDefault();

           $.post( "/searchbook", $( "#kitap" ).serialize(), function( data ) {

                $("#result").html("");
                $( "#kitap")[0].reset();
                if (data.error) {
                    $(".ara").notify(data.message, "error");
                } else {
                    $("#result").append( "<strong>Kitap Adı: " + data.bookname + "</strong><br />" );
                    $("#result").append( "<strong>Yazar: " + data.author + "</strong><br />" );
                    $("#result").append( "<strong>Kategori: " + data.category + "</strong><br />" );
                    $("#result").append( "<strong>ISBN: " + data.isbn + "</strong><br />" );
                    $("#result").append( "<strong>Yayınevi: " + data.publisher + "</strong><br />" );
                }
                
                
                
            });
            
        });
       </script>
        
        
</body>
</html>
