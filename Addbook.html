<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>document</title>

    <style type="text/css">
        .top-position{
            position: absolute;
           top:0px;
            left:0px;
            height: 200px;
            

        }
        .middle-position{
            position: absolute;
           top:200px;
            left:42%;
            width: 300px;
            height: 300px;
            font-size:50px;

        }
        .bottom-position{
            position: relative;
           top:300px;
            left:35%;
            width: 300px;
            height: 300px;
            font-size:25px;
            

        }
            p1{float:left;
                background-color:rgb(0, 0, 0);
            padding:30px 154px;
            border-style:inset;
            color:white;
            font-size: 15px;
            
    
              }
        </style>
</head>
<body>
    <br/>
    <div1 class="top-position">
    <a href="/library"><p1><b>Library</b></p1></a>
        <a href="/library/addbook"><p1><b>Add Book</b></p1></a>
        <a href="/library/searchbook"><p1><b>Search Book</b></p1></a>
        <a href="/library/givebook"><p1><b>Give Book</b></p1></a>
        <a href="/library/receivebook"><p1><b>Receive Book</b></p1></a>
    </div1>
    <div2 class="middle-position">ADD BOOK</div2><br/>

    <div3  class="bottom-position">
    <form action="/addbook" method="post">
        <p><b>Book Name: <input type="text" name="book_name"size="60" placeholder="This field is requid" required /></b></p><br/>
        <p><b>Author:   &emsp;&emsp;&nbsp;<input type="text" name="author" size="60" placeholder="This field is requied" required maxlength="60" /></b></p><br/>
        <p><b>ISBN:&emsp;&emsp;&nbsp;&nbsp;&nbsp; <input type="text" name="isbn" size="60" placeholder="This field is requied" required maxlength="13"/></b></p><br/>
        <p><b>Publisher: <input type="text" name="publisher" size="60" placeholder="This field is requied" required maxlength="60" /></b></p><br/>
        <p><b>Catehory: <select name="category" required>
            <option value="novel">Novel</option>
            <option value="story">Story</option>
            <option value="tale">Tale</option>
            <option value="encyclopedia">Encyclopedia</option>
            <option value="essay">Essay</option>
            <option value="poem">Poem</option>
            <option value="article">Article</option>
            <option value="history">History</option>
            <option value="philosophy">Philosophy</option>

        </select></b></p>
        <input type="submit" class="btn btn-primary" value="Save" name="Save">
             <!--<button type="button">Save</button> --> 
    </form>
</div3>
    <script src="app.js"></script>
</body>
</html>
